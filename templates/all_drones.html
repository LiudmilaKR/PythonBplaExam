<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список всех дронов all_drones</title>
</head>
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>
<body>
    <h1>Список всех дронов</h1>
    <table style="width:100%">
        <tr>
            <th>drone id</th>
            <th>max_altitude</th>
            <th>max_speed</th>
            <th>max_flight_time</th>
            <th>serial_number</th>
            <th>model</th>
            <th>manufacturer</th>
        </tr>
        {%for item in data%}
        <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
            <td>{{item[3]}}</td>
            <td>{{item[4]}}</td>
            <td>{{item[5]}}</td>
            <td>{{item[6]}}</td>
        </tr>
        {%endfor%}
    </table>
    <button class="btn" type="button" onclick="window.location.href='{{ url_for('index') }}';">Вернуться на главную страницу</button>
</body>
</html>
